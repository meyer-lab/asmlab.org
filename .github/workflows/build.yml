name: Build website

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: bundle-use-ruby-ubuntu-latest-3.2-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: bundle-use-ruby-ubuntu-latest-3.2-
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: Install dependencies
      run: |
        bundle config deployment true
        bundle config path vendor/bundle
        bundle install --jobs 4

    - name: Jekyll build
      run: bundle exec jekyll build

    - name: Proof HTML
      run: echo Skip htmlproofer # bundle exec htmlproofer --check-html --url-ignore "/amgenscholars.com/" --http-status-ignore "412, 400" --assume-extension ./_site
      
    - name: Deploy ðŸš€
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        folder: _site # The folder the action should deploy.
        single-commit: true
